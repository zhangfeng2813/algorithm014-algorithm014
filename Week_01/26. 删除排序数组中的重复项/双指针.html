<script>
    /**
	 * @param {number[]} nums
	 * @return {number}
	 */
	var removeDuplicates = function(nums) {
	    let left = 0, right = 1;
	    while(right < nums.length){
	        if(nums[left] !== nums[right]){
	            nums[++left] = nums[right];
	        }
	        right++;
	    }
	    return left + 1;
		/*let res = 1;
		for (let i = 1; i < nums.length; i++) {
		    if (nums[i] !== nums[i - 1]) {
		        nums[res++] = nums[i];
		    }
		}
		return res;*/
	};
    removeDuplicates([1,1,2]);

</script>
